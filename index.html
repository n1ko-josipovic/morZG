<!doctype html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" type="image/x-png" href="public/res/logo.png" />
  <title>Morseov Koder/Dekoder</title>
</head>

<body>
  <div class="container">
    <div class="card input-wrapper">
      <div class="from">
        <div class="missive-container" id="input">
          <div class="missive-subcontainer">
            <img src="public/res/writing.png" />
            <span class="selected">Latinica</span>

          </div>
        </div>
      </div>
      <div class="text-area">
        <textarea id="input-text" cols="30" rows="10" placeholder="Upis"></textarea>
      </div>
      <div class="card-bottom">
        <p>Učitaj datoteku koju želiš prevesti!</p>
        <label for="upload-document">
          <span id="upload-title">Odaberi datoteku</span>
          <span class="material-symbols-outlined icon_documents">
            cloud_upload
          </span>
          <input type="file" id="upload-document" hidden />
        </label>
      </div>
    </div>

    <div class="center">
      <div class="swap-position" onclick=" swapFunction()">
        <span class="material-symbols-outlined">
          swap_horiz
        </span>
      </div>
    </div>

    <div class="card output-wrapper">
      <div class="to">
        <div class="missive-container" id="output">
          <div class="missive-subcontainer">
            <img src="public/res/morse-code.png" />
            <span class="selected"><a href="public/files/about.pdf" target="_blank" download>Morseov
                Kod</a></span>
          </div>
        </div>
      </div>
      <textarea id="output-text" cols="30" rows="10" placeholder="Odgovarajući ispis će se pojaviti ovdje"
        disabled></textarea>
      <div class="card-bottom">
        <p>Preuzmi svoj prijevod kao datoteku!</p>
        <button id="download-btn">
          <span>Preuzmi</span>
          <span class="material-symbols-outlined icon_documents">
            cloud_download
          </span>
        </button>
      </div>
    </div>
  </div>



  <script src=" script/dictionary.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
